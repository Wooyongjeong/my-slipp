<!DOCTYPE html>
<html lang="kr">
<head>
{{> include/header}}
</head>
<body>
	{{> include/navigation}}
	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
			<div class="panel panel-default content-main">
				{{#question}}
				{{#answer}}
				<form name="answer" method="post" action="/answers/{{id}}/questions/{{question.id}}">
					<input type="hidden" name="_method" value="put" />
					<div class="form-group">
						<label for="contents">내용</label>
						<textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
					<div class="clearfix" />
				</form>
				{{/answer}}
				{{/question}}
			</div>
		</div>
	</div>

	{{> include/footer}}
</body>
</html>
